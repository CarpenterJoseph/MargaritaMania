<!DOCTYPE html>

<html lang="en">

<head>
  <title>Margarita Mania - drinks all around!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#B12A34">
  <link href="style.css" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icon.png">
  <script src="createRecipe.js" defer></script>
  <script src="db.js"></script>
  <script src="dynamoDB.js"></script>
  <script src="bucket.js"></script>
</head>

<body>

  <!-- Form for new recipe -->

  <h1 id="title">Drink recipes</h1>
  <nav> <a href="index.html">Home</a>
  </nav>
  <section>

    <h3>Recipes</h3>

    <!-- List of Alcoholic drinks-->
    <h4>Alcoholic</h4>
    <ul id="Alcoholic-List"></ul>

    <!-- List of Non-Alcoholic drinks-->
    <h4>Non-alcoholic</h4>
    <ul id="Non-alcoholic-List"></ul>

    <!-- Form to add drink-->
    <h3>Add your own</h3>
    <form id="new-recipe-form" method="POST" action="#">
      <p>Title</p>
      <input type="text" name="new-name" id="new-recipe" placeholder="Enter recipe name..." required>
      <p>Description</p>
      <input type="text" name="new-description" id="new-recipe-description" placeholder="Enter a description..."
        required>
      <p>Ingredients</p>
      <input type="text" name="new-ingredients" id="new-recipe-ingredients" placeholder="add needed ingredients"
        required>

      <p>Category</p>
      <select id="new-recipe-category">
        <option value="alcoholic">Alcoholic</option>
        <option value="non-alcoholic">Non-alcoholic</option>

      </select>
      <h4>Add picture</h4>
      <input type="file" name="uploadFile" onChange={handleFileChange}/>
      <input type="submit" title="Submit" />
    </form>
  </section>
</body>

</html>
